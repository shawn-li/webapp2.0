			}

				var Utils=(function(){
					var prefix= 'html5_reader_';  //封装一个前缀,避免重叠覆盖
					var StorageGetter=function(key){
						return localStorage.getItem( prefix + key);	
					} 
					var StorageSetter=function(key,val){
						return localStorage.setItem( prefix+key,val);
					}
					var getJSONP =function(url, callback){
						return $.jsonp({
							url:url,
							cache: true,
							callback: 'duokan_fiction_chapter',
							success: function(result){
								var data =$.base64.decode(result);
								var json=decodeURIComponent(escape(data));
								callback(json);
							}
						});
					}
					return{
						StorageGetter:StorageGetter,
						StorageSetter:StorageSetter,
						getJSONP:getJSONP
					}
				})();

					console.log(Fiction_id+'--'+Section_id+ '--' +Chapter_id);

					if (Utils.StorageGetter(Fiction_id + 'chapter_id')) {

						Chapter_id = Utils.StorageGetter(Fiction_id + 'chapter_id');

						 	//Chapter_id=Utils.StorageGetter(Fiction_id + 'chapter_id');
						 	gotoChapter(Section_id,Chapter_id);
						 });
						
					}

					var gotoChapter = function(section_id,chapter_id) {
						Chapter_id = chapter_id;
						Section_id =section_id;
						Utils.StorageSetter(Fiction_id + 'chapter_id',Chapter_id);
						Utils.StorageSetter(Fiction_id + 'section_id',Section_id);
						getCurChapterInfo(Utils.StorageGetter(Fiction_id +'chapter_id'));
						$('#next_button').html('下一页').css('cursor','pointer');
						$('#prev_button').html('上一页').css('cursor','pointer');

						if (Chapter_id == 4) {
							$('#next_button').html('最后一页了');
							$('#next_button').css('cursor','');

						}
						if (Chapter_id == 1) {
							$('#prev_button').html('第一页了');
							$('#prev_button').css('cursor','');
							//$('#prev_button').unbind("click");
						}
						
					};
					var getFictionInfo=function(callback){
						$.get('/ajax/chapter',function(data){
							//todo 获得章节信息
							Title = data.title;
							for (var i = 0; i < data.chapters.length; i++) {
								Chapters.push({
									"chapter_id" : data.chapters[i].chapter_id,
									"title" : data.chapters[i].title
								});
							}
							//Chapter_id = Chapter_id ||data.chapters[1].chapter_id;
							Chapter_num =data.chapters.length;
							console.log(Chapters[0]);
							console.log(Section_id);

							$('.bg-mulu-item').click(function(){
								console.log( $(this).text()  );

								$(".bg-mulu-item a").css('color','#ec8c2b');

							});
							console.log("done!");
							callback && callback();

						},'json');

					}
					var getCurChapterInfo=function(){
						$.get('/ajax/chapter_data',{
							id : Chapter_id,
							section:Section_id
						},function(data){
							console.log(data);
							if (data.result == 0) {
								var url=data.jsonp;
								Utils.getJSONP( url , function(data){
									callback && callback(data);
								});
							}
						},'json');
						return;
					}

					var prevChapter= function(){

						Chapter_id =parseInt(Chapter_id,10);
						if (Chapter_id == 1) {
							return;
						}else{
							Chapter_id -= 1;
							//console.log(Chapter_id);
							gotoChapter(Section_id,Chapter_id);

					var nextChapter= function(UIcallback){
						Chapter_id =parseInt(Chapter_id,10);

						if (Chapter_id == Chapter_num ) {
							return;
						}else{
							Chapter_id += 1;
							//console.log(Chapter_id);
							gotoChapter(Section_id,Chapter_id);
						}
						
					}
