		<script src="/static/scripts/jquery.base64.js"></script>
		<script src="/static/scripts/jquery.jsonp.js"></script>
		

		<script>
			// (function($){
			// 	$.fn.scrollTop=function(height,time){
			// 		var y=window.scrollY;
			// 		var round=Math.floor(time/1000);
			// 		var perHeight=(window.innerHeight)/round;
			// 		var i=1;
			// 		console.log(round);
			// 		function scrollSmooth(){
			// 			if (i < round) {
			// 				window.scrollTo(0,y+perHeight);
			// 			}else{
			// 				window.scrollTo(0 , height);
			// 				console.log('done');
			// 				window.clearInterval(timer);
			// 				return false;
			// 			}
			// 			console.log(i);
			// 		    i++;
			// 		}
			// 		var timer=setInterval(function(){
			// 			scrollSmooth();
			// 		}, 50);
			// 	}
			// })(jQuery);

			(function(){
				'use strict'

				var Utils=(function(){
					var prefix= 'html5_reader_';  //封装一个前缀,避免重叠覆盖
					var StorageGetter=function(key){
						return localStorage.getItem( prefix + key);	
					} 
					var StorageSetter=function(key,val){
						return localStorage.setItem( prefix+key,val);
					}
					var getJSONP =function(url, callback){
						return $.jsonp({
							url:url,
							cache: true,
							callback: 'duokan_fiction_chapter',
							success: function(result){
								var data =$.base64.decode(result);
								var json=decodeURIComponent(escape(data));
								callback(json);
							}
						});
					}
					return{
						StorageGetter:StorageGetter,
						StorageSetter:StorageSetter,
						getJSONP:getJSONP
					}
				})();

				var Dom={
					top_nav:$('#top_nav'),
					bottom_nav:$('.js-bottom-nav'),
					bottom_option:$('.js-bottom-option'),
					icon_font:$('.icon-font'),
					bg_color:$('.option-bgcolor'),
					mode_day:$('#catalog_mode_day'),
					mode_night:$('#catalog_mode_night')
				}
				var Win=$(window);
				var Doc=$(document);
				var html=$('html');
				var container=$('#root');   //整个容器，主要针对字体颜色和背景颜色
				var content=$('#fiction_chaption_content');  //主要针对文本区字体
				var readerModel;
				var readerBaseFrame; 
				var touchStartX;  //触摸开始位置
				var touchEndX;	  //触摸离开位置
				var pageHeight;	  //窗口在文件中的位置高度
				var winH=window.innerHeight;   //窗口高度

				
				var initFontSize=  parseInt(Utils.StorageGetter('font_size')) || 14;
				content.css('fontSize',initFontSize);
				var initColor = Utils.StorageGetter('bg_color') || '#e9dfc7';
				container.css( 'backgroundColor', initColor);

				function main(){
					//todo 整个项目的入口函数
					readerModel=ReaderModel();
					readerBaseFrame=ReaderBaseFrame(content);
					readerModel.init(function(data){
						readerBaseFrame(data);
					});
					EventHandler();
				}

				//数据层
				function ReaderModel(){
					//todo 实现和阅读器相关的数据交互的方法
					var Chapter_id=Utils.StorageGetter('chapter_id');
					var Chapter_num;
					var init=function(UIcallback){
						getFictionInfo(function(){
							getCurChapterContent(Chapter_id,function(data){
								//todo
								UIcallback && UIcallback(data);
							});
						})
					}
					var getFictionInfo=function(callback){
						$.get('/ajax/chapter',function(data){
							//todo 获得章节信息
							Chapter_id = Chapter_id ||data.chapters[1].chapter_id;
							Chapter_num =data.chapters.length;
							$('#init_loading').hide();
							callback && callback();
						},'json');

					}
					var getCurChapterContent=function(chapter_id,callback){
						$.get('/ajax/chapter_data',{
							id : Chapter_id
						},function(data){
							if (data.result == 0) {
								var url=data.jsonp;
								Utils.getJSONP( url , function(data){
									callback && callback(data);
								});
							}
						},'json');
					}
					var prevChapter= function(UIcallback){

						Chapter_id =parseInt(Chapter_id,10);
						if (Chapter_id== 1) {
							return;
						}else{
							Chapter_id -= 1;
							getCurChapterContent(Chapter_id,UIcallback);
						}
						Utils.StorageSetter('chapter_id',Chapter_id);
					}
					var nextChapter= function(UIcallback){
						Chapter_id =parseInt(Chapter_id,10);
						if (Chapter_id == Chapter_num ) {
							return;
						}else{
							Chapter_id += 1;
							getCurChapterContent(Chapter_id,UIcallback);
						}
						Utils.StorageSetter('chapter_id',Chapter_id);
					}
					return{
						init:init,
						prevChapter:prevChapter,
						nextChapter:nextChapter
					}
				}

				function ReaderBaseFrame(container){
					//todo  渲染基本的UI结构
					function pareseChapterData(jsonData){
						var jsonObj= JSON.parse(jsonData);
						var html ='<h4>'+ jsonObj.t +'</h4>';
						for (var i = 0; i < jsonObj.p.length; i++) {
							html += '<p>'+ jsonObj.p[i] +'</p>';
						}
						return html;
					}
					return function(data){
						container.html(pareseChapterData(data));
					}
				}

				function EventHandler(){
					//todo  交互的时间绑定
					//touch   zepto:tap----click事件没区别，但是click可以用在PC端
					$('#fiction_action_mid').click(function(){
						if (Dom.top_nav.css('display')=='none' ) {
							Dom.top_nav.show();
							Dom.bottom_nav.show();
						}else{
							Dom.top_nav.hide();
							Dom.bottom_nav.hide();
							Dom.bottom_option.hide();
							Dom.icon_font.removeClass('focus');
						}
					});
					$('#fiction_action_bottom').click(function(){
						pageHeight=window.scrollY+window.innerHeight;
						console.log(pageHeight);
						//var time=setTimeout(function(){
							//window.scrollTo(0,pageHeight);
							Win.scrollTop(pageHeight);
						//}, 50);
						//Win.scrollTop(pageHeight,5000);自定义的函数想实现平稳滑动
					})
					$('#fiction_action_top').click(function(){
						if (pageHeight > winH) {
							pageHeight-=winH;
							//var time=setTimeout(function(){
								//window.scrollTo(0,pageHeight);
								Win.scrollTop(pageHeight);
							//}, 50);
						}else{
							//var time=setTimeout(function(){
								//window.scrollTo(0,0);
								Win.scrollTop(0);
							//}, 50);
						}
						console.log(pageHeight);
					});

					$("#back").click(function(){
						location.href='/';
					});
					$(".icon-back").click(function(){
						location.href='/';
					});

					$('#block_catalog_font').click(function(){
						if (Dom.bottom_option.css('display') == 'none') {
							Dom.bottom_option.show();
							Dom.icon_font.addClass('focus');
						}else{
							Dom.bottom_option.hide();
							Dom.icon_font.removeClass('focus');
						}
					});
					//字体
					$('#large_font').click(function(){
						if (initFontSize>20) {
							return false;
						}
						initFontSize +=1;
						content.css('fontSize',initFontSize);
						Utils.StorageSetter('font_size', initFontSize);
					});
					$('#small_font').click(function(){
						if (initFontSize<=12) {
							return false;
						}
						initFontSize -=1;
						content.css('fontSize',initFontSize);
						Utils.StorageSetter('font_size', initFontSize);
					});
					$('.option-bgcolor').click(function(){

							initColor=$(this).attr('data-color');
							//console.log($(this).attr('data-color'));
							container.css({'backgroundColor':initColor,'color':'#736357'});
							//title.css('color','#736357');
							Utils.StorageSetter('bg_color',initColor);
					});
					$('.js-catalog-mode').click(function(){
						if (Dom.mode_night.css('display') == 'none') {
							Dom.mode_day.hide();
							Dom.mode_night.show();
							container.css({'backgroundColor':'#474747','color':'#BFBFBF'});
						}else{
							Dom.mode_night.hide();
							Dom.mode_day.show();
							container.css({'backgroundColor':initColor,'color':'#736357'});
						}
					});

					Win.scroll(function() {
						Dom.top_nav.hide();
						Dom.bottom_nav.hide();
						Dom.bottom_option.hide();
						Dom.icon_font.removeClass('focus');
					});
					//下一页 上一页
					$('#prev_button').click(function(){
						//获得翻页的数据，然后拿出来渲染
						readerModel.prevChapter(function(data){
							readerBaseFrame(data);
							Win.scrollTop(0);
						});
						
					});
					$('#next_button').click(function(){
						//获得翻页的数据，然后拿出来渲染
						readerModel.nextChapter(function(data){
							readerBaseFrame(data);
							Win.scrollTop(0);
						});


					});
					//滑动翻页
					$('.fiction-action').bind('touchstart',function(event){
						touchStartX= event.changedTouches[0].clientX;
						//console.log(touchStartX);
					});
					$('.fiction-action').bind('touchend',function(event){
						touchEndX= event.changedTouches[0].clientX;
						//console.log(touchEndX);
						if (touchEndX- touchStartX < -100) {
							readerModel.nextChapter(function(data){
								readerBaseFrame(data);
								Win.scrollTop(0);
							});
						}else if( touchEndX- touchStartX > 100 ){
							readerModel.prevChapter(function(data){
								readerBaseFrame(data);
								Win.scrollTop(0);
							});
						}
					});
				}

				main();
				
			})();
		</script>
